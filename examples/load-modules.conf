# Example: Loading Dynamic Modules
# Demonstrates the use of load_module directive

load_module modules/ngx_http_headers_more_filter_module.so;
load_module modules/ngx_http_geoip2_module.so;
load_module modules/ngx_stream_geoip2_module.so;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name example.com;

        location / {
            # Using the more_set_headers from loaded module
            more_set_headers 'X-Custom-Header: Loaded from module';
            return 200 "Module loaded successfully";
        }
    }
}
