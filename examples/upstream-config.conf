# Example: Upstream Configuration
# Demonstrates upstream blocks for load balancing

events {
    worker_connections 1024;
}

http {
    # WebSocket upstream pool
    upstream websocket_backend {
        server 192.168.1.10:8080;
        server 192.168.1.11:8080 backup;
        keepalive 32;
    }

    # API backend with load balancing
    upstream api_backend {
        least_conn;  # Load balancing method
        server 10.0.1.10:3000 weight=3;
        server 10.0.1.11:3000 weight=2;
        server 10.0.1.12:3000 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Database connection pool
    upstream database_pool {
        server db1.example.com:5432 max_conns=100;
        server db2.example.com:5432 max_conns=100;
        keepalive 16;
    }

    server {
        listen 80;
        server_name example.com;

        location /ws {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /api {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /db {
            proxy_pass http://database_pool;
            proxy_set_header Host $host;
        }
    }
}
