# Example: Worker Configuration
# Demonstrates worker_processes and worker_rlimit_nofile directives

worker_processes auto;  # or a specific number like 4
worker_rlimit_nofile 4096;

events {
    worker_connections 1024;
    use epoll;  # efficient event model for Linux
}

http {
    server {
        listen 80;
        server_name example.com;
        
        location / {
            return 200 "Worker configuration example";
        }
    }
}
