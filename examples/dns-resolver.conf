# Example: DNS Resolver Configuration
# Demonstrates the resolver directive for dynamic upstream resolution

events {
    worker_connections 1024;
}

http {
    # DNS resolver configuration
    resolver 8.8.8.8 8.8.4.4 ipv6=off valid=30s;

    server {
        listen 80;
        server_name example.com;

        location /api {
            # Dynamic upstream resolution
            set $backend "api.example.com";
            proxy_pass http://$backend;
            proxy_set_header Host $backend;
        }

        location /secure {
            # Using environment variable (would be ${VPC_IP_RESOLVER} in real config)
            resolver 1.1.1.1 ipv6=off valid=5s;
            set $secure_backend "secure.example.com";
            proxy_pass https://$secure_backend:443;
        }
    }
}
