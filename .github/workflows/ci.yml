name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install libucl
      run: |
        brew install libucl

    - name: Verify libucl installation
      run: |
        which ucl_tool
        ucl_tool -h
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Test CLI functionality
      run: |
        echo "=== Checking dist directory ==="
        ls -la dist/ || echo "dist directory not found"
        echo "=== Checking cli directory ==="
        ls -la dist/cli/ || echo "dist/cli directory not found" 
        echo "=== Running npm link ==="
        npm link
        echo "=== Checking npm global bin ==="
        npm bin -g
        echo "=== Checking PATH ==="
        echo $PATH
        echo "=== Trying to run CLI ==="
        nginx-to-edge-js --help || echo "CLI not found in PATH"
        echo "=== Fallback: trying to run directly ==="
        node dist/cli/index.js --help || echo "Direct execution failed"

  release:
    needs: test
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install libucl
      run: |
        brew install libucl
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test
    
